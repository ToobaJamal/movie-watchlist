<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Movie Watchlist</title>
    </head>
    <body>
        <header>
            <div class="header-text">
                <h1>Find your film</h1>
                <a href="watchlist.html"><p>My Watchlist</p></a> 
            </div>
            <div class="search">
                <div class="search-img">
                    <img src="images/search.png" alt="search"/>
                </div>
                <input id="movie-input" type="text" placeholder="Search for a movie"/>
                <button id="search-btn">Search</button>
            </div>
        </header>
        <main>
            <div class="movie-list" id="movie-list">
                <div id="start-exploring">
                    <img class="start-exploring-img" id="start-exploring-img" src="images/start-exploring.png" alt="start exploring">
                    <h2 id="start-exploring-text">Start exploring </h2>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
